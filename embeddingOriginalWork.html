<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h2>Newbie</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/CS4cs9xVecg" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <br>

            <iframe width="600" height="450" frameborder="0" style="border:0"
            src="https://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q=software+ companies&aq=0&oq=software&sll=47.670993,-122.344752&sspn=0.263556,0.676346& ie=UTF8&hq=software+companies&hnear=&t=m&ll=47.670993,-122.344752&spn=0.263556,0.676346 &output=embed" 
            allowfullscreen></iframe>

            <br>

            <iframe width="45%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/327128519&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
        
        <h2>Apprentice</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/CS4cs9xVecg?start=180" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br>
            <video width="560" height="315" controls>
                <source src="connie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
            <object data= "https://media2.giphy.com/media/8m4R4pvViWtRzbloJ1/giphy.gif"
            type= "image/gif"
            width="200px" height="250px">soundcloud</object> 
        
        <h2>Master</h2>
            <p>The video starts playing at minute 3 and shows subtitle by default</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/CS4cs9xVecg?start=180&cc_load_policy=1" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br>
            <p>A video plays using video tag</p>
            <video width="560" height="315" controls>
                <source src="connie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>An audio plays using audio tag</p>
            <audio controls>
                <source src="scenary.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <p>A gif image using object tag</p>
            <object data= "https://media2.giphy.com/media/8m4R4pvViWtRzbloJ1/giphy.gif"
            type= "image/gif"
            width="200px" height="250px">soundcloud</object>

    </body>
</html>
